<!DOCTYPE html>
{% extends 'base.html' %}
{% block style %}
<style>
    html,
    body,
    header,
    #intro {
        background: url("{{ url_for('static',filename='images/header.jpg')}}")no-repeat center center fixed;
        -webkit-background-size: cover;
        -moz-background-size: cover;
        -o-background-size: cover;
        background-size: cover;
    }
</style>
{% endblock style %}

{% block main_body %}
   <header>
   {% include 'nav.html' %}
    </header>
    <main class="mt-5 pt-5">
        <div class="container my-5 py-5 z-depth-1  mb-5">
            <section class="px-md-5 mx-md-5 text-center text-lg-left dark-grey-text">
                <div class="row d-flex justify-content-center ">
                    <div class="col-md-6 bg-white z-depth-5 rounded bg-dark ">
                        <form class="text-center" action="{{ url_for('login')}}" method="POST">
                            <p class="h4 mb-4 mt-3 text-white">Sign in</p>
                            <div class="col md-form">
                            <input type="text" id="email" name="email" class="form-control mb-2 text-white"placeholder="Email or Username">
                            </div>
                            <div class="col md-form">
                            <input type="password" id="password" name="password" class="form-control mb-2 text-white"
                                placeholder="Password">
                            </div>
                            <div class="d-flex justify-content-around">
                                <div class="text-white">
                                    Forgot password? <a href="">Click Here</a>
                                </div>
                            </div>
                            <button class="btn btn-info my-4" type="submit">Sign in</button>
                            <p class="text-white">Not a member?
                                <a href='/register'>Register</a>
                            </p>
                        </form>
                        <div >
                        {% for message in messages %}
                        <h3>{{message}}</h3>
                        {% endfor %}
                        </div>
                    </div>
                </div>
            </section>
        </div>
    </main>
        {% include 'footer.html' %}
    <script>
        document.getElementById('navheader').classList.add('mdb-color','darken-3')
    </script>
{% endblock main_body %}
